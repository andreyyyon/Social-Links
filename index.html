<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Links</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
</head>
<body>
  <section class="container">
    <header>
      <img class="profile-picture gradient" src="./images/profile.png" alt="profile">
      <h1 class="username">@lz.rebelatto</h1>
      <p class="description">come along with me.</p>
    </header>
    <ul class="list">
      <li class="list-item gradient">
        <a class="link" href="https://www.instagram.com/lz.rebelatto/" target="_blank">
          Instagram
          <img src="./images/instagram.png" alt="instagram">
        </a>
      </li>
      <li class="list-item gradient">
        <a class="link" href="https://x.com/andreyyyyon" target="_blank">
          Twitter
          <img src="./images/twitter.png" alt="twitter">
        </a>
      </li>
      <li class="list-item gradient">
        <a class="link" href="https://steamcommunity.com/id/andreyyyon/" target="_blank">
          Steam
          <img src="./images/steam.png" alt="steam">
        </a>
      </li>
    </ul>
    <footer>
      <a class="contact gradient" href="https://github.com/andreyyyon">
        <img src="./images/github.png" alt="github">
      </a>
      <a class="contact gradient" href="">
        <img src="./images/whatsapp.png" alt="whatsapp">
      </a>
      <a class="contact gradient" href="">
        <img src="./images/email.png" alt="email">
      </a>
      <a class="contact gradient" href="">
        <img src="./images/phone.png" alt="phone">
      </a>
    </footer>
  </section>
</body>
</html>
